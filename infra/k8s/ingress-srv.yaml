apiVersion: extension/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: fitsync.com
      http:
        paths:
          - path: /api/users/?(.*)
            backend: 
              service: 
                name: auth-srv
                port:
                  number: 3000
